---
layout: default
---
<p>
Steven Karas's personal site and blog.
</p>
<p>
  <h1 class="title">Recent Blog Posts</h1>
  {% for post in site.categories.blog limit:3 %}
    <p class="post_excerpt"><strong><a href="{{ post.url }}">{{ post.title }}</a></strong> <span class="post_date">Posted on {{ post.date | date_to_string }}</span>
      <p>
        {{ post.excerpt }}
      </p>
    </p>
  {% endfor %}
</p>
