<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Language" content="en-us" />
    <title>BitRot | {{ page.title }}</title>
    <link rel="stylesheet" type="text/css" href="/css/combined.css" />
    <link rel="alternate" type="application/atom+xml" href="/blog/atom.xml" title="Atom Feed">
    <link rel="alternate" type="application/rss+xml" href="/blog/rss.xml" title="RSS Feed">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class='wrapper'>
      <header>
        {% include header.html %}
        {% include nav-pages.html %}
        {% include nav-blog.html %}
      </header>
      <section>
        <h1>{{ page.title }}</h1>
        <div>By <a href="{{ site.google_plus }}?rel=author">Steven Karas</a> <div class="share_widgets"><div class="g-plusone" data-size="medium" data-href="{{ site.url }}{{ page.url }}"></div></div></div>
        <div class="content">
            {{ content }}
        </div>
      </section>
      <footer>{% include footer.html %}</footer>
    </div>
    <script src="/javascripts/scale.fix.js"></script>
    <script type="text/javascript">
      (function() {
        var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
        po.src = 'https://apis.google.com/js/plusone.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
      })();
    </script>
    {% include analytics.html %}
  </body>
</html>
