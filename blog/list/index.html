---
layout: default
title: Blog Post List
---
<p>
  <h1 class="section_header">All Blog Posts</h1>
  <ul class="post_list">
  {% for post in site.categories.blog %}
    <li><strong><a href="{{ post.url }}">{{ post.title }}</a></strong>
      <span class="post_date">Posted on {{ post.date | date_to_string }}</span>
    </li>
  {% endfor %}
  </ul>
</p>
